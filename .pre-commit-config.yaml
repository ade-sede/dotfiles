repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
        language_version: system

  - repo: local
    hooks:
      - id: alejandra
        name: alejandra
        entry: alejandra
        language: system
        files: \.nix$
        
      - id: mdformat
        name: mdformat
        entry: mdformat
        language: system
        files: \.md$
      - id: stylua
        name: stylua
        entry: stylua
        language: system
        files: \.lua$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types: [json]
